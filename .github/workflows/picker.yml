name: Picker Releaser Workflow

on:
  workflow_call:
    inputs: 
      buildtype: 
        description: 'Platform to build'
        required: true
        type: string  

jobs:
  pick-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run command
        run: |
          echo "Pick workflow received ${{ github.event.inputs.buildtype }}" | tee -a $GITHUB_STEP_SUMMARY

  run-go-workflow:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.buildtype == 'golang' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run command
        run: |
          echo "Pick workflow for golang received ${{ github.event.inputs.buildtype }}" | tee -a $GITHUB_STEP_SUMMARY

  run-dotnet-workflow:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.buildtype == 'dotnet' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run command
        run: |
          echo "Pick workflow for dotnet received ${{ github.event.inputs.buildtype }}" | tee -a $GITHUB_STEP_SUMMARY
